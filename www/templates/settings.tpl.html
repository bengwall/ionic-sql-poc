<ion-view title="Settings">
  <ion-nav-buttons side="left">
	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

	<div class="list">

	  <div class="item item-divider">
		Settings
	  </div>
	  <li class="item item-icon-left item-toggle">
		 Offline Mode
		 <label class="toggle toggle-balanced">
		   <input type="checkbox">
		   <div class="track">
			 <div class="handle"></div>
		   </div>
		 </label>
	  </li>
	  <li class="item item-icon-left item-button-right">
		 Reinit Database
		 <button class="button button-positive" ng-click="model.resetDatabase()">
			Reinit
		</button>
	  </li>

	  <div class="item item-divider">
		Statistics
	  </div>
	  <a class="item item-icon-left" href="#">
		<i class="icon ion-person-stalker"></i>
		Stat 1
		<span class="badge badge-assertive">10</span>
	  </a>
	  <a class="item item-icon-left" href="#">
		<i class="icon ion-person-stalker"></i>
		Stat 2
		<span class="badge badge-assertive">5</span>
	  </a>
	  <a class="item item-icon-left" href="#">
		<i class="icon ion-person-stalker"></i>
		Stat 3
		<span class="badge badge-assertive">2</span>
	  </a>

	</div>

  </ion-content>
</ion-view>
