<ion-view title="Opportunities">
  <ion-content class="has-header">
    <ion-list>

      <ion-item class="item-icon-right" ng-repeat="opportunity in model.opportunities" href="#/app/opportunity/{{opportunity.id}}">
        <h3>{{opportunity.oppType}} - ${{opportunity.amount}} - {{opportunity.dueDate}}</h3>
        <h4>{{opportunity.personFullName}}: {{opportunity.personCity}}, {{opportunity.personState}}</h4>
        <ion-option-button class="button-assertive" ng-click="model.delete(opportunity)">
            Delete
        </ion-option-button>
      </ion-item>
      
    </ion-list>
  </ion-content>
</ion-view>
